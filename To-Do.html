<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(58, 12, 163, 0.1)), 
                        url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary);
        }

        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .app-header p {
            font-size: 1.1rem;
            color: var(--dark);
            font-weight: 300;
        }

        .list-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            align-items: center;
        }

        #list-select {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            background-color: white;
        }

        #add-list-btn {
            padding: 10px 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        #add-list-btn:hover {
            background-color: #3aa8d4;
            transform: translateY(-2px);
        }

        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
        }

        #due-date {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
        }

        #add-btn {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #add-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .task-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .task-due {
            font-size: 0.85rem;
            color: #666;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .completed .task-due {
            text-decoration: line-through;
            color: #bbb;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: var(--warning);
            color: white;
        }

        .edit-btn:hover {
            background-color: #e68a00;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .urgent {
            border-left-color: var(--danger);
        }

        .motivational-quote {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .task-form {
                flex-direction: column;
            }
            
            #due-date, #add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Productivity To-Do</h1>
            <p>Organize your tasks and boost your productivity</p>
        </div>

        <div class="list-selector">
            <select id="list-select">
                <option value="Default List">Default List</option>
            </select>
            <button id="add-list-btn">+ New List</button>
        </div>

        <div class="task-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" autofocus>
            <input type="date" id="due-date">
            <button id="add-btn">Add Task</button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be added dynamically -->
        </ul>

        <div class="motivational-quote" id="motivational-quote">
            <!-- Quote will be added dynamically -->
        </div>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const listSelect = document.getElementById('list-select');
        const addListBtn = document.getElementById('add-list-btn');
        const quoteElement = document.getElementById('motivational-quote');

        // Motivational quotes
        const quotes = [
            "The secret of getting ahead is getting started. - Mark Twain",
            "Productivity is never an accident. It is always the result of a commitment to excellence, intelligent planning, and focused effort. - Paul J. Meyer",
            "You don't have to be great to start, but you have to start to be great. - Zig Ziglar",
            "The way to get started is to quit talking and begin doing. - Walt Disney",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "The future depends on what you do today. - Mahatma Gandhi",
            "Do the hard jobs first. The easy jobs will take care of themselves. - Dale Carnegie",
            "Small daily improvements are the key to staggering long-term results. - Unknown",
            "Success is the sum of small efforts, repeated day in and day out. - Robert Collier",
            "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt"
        ];

        // App State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let lists = JSON.parse(localStorage.getItem('lists')) || ['Default List'];
        let currentList = 'Default List';

        // Initialize the app
        function init() {
            renderLists();
            renderTasks();
            setupEventListeners();
            showRandomQuote();
        }

        // Set up event listeners
        function setupEventListeners() {
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            addListBtn.addEventListener('click', addNewList);
            listSelect.addEventListener('change', changeList);
        }

        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            
            if (taskText) {
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    list: currentList,
                    dueDate: dueDate || null,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskInput.value = '';
                dueDateInput.value = '';
                taskInput.focus();
            }
        }

        // Add a new list
        function addNewList() {
            const listName = prompt('Enter new list name:');
            if (listName && !lists.includes(listName)) {
                lists.push(listName);
                saveLists();
                renderLists();
                listSelect.value = listName;
                currentList = listName;
                renderTasks();
            }
        }

        // Change current list
        function changeList() {
            currentList = listSelect.value;
            renderTasks();
        }

        // Render all tasks for current list
        function renderTasks() {
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => task.list === currentList)
                                      .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<li style="text-align: center; padding: 20px; color: #666;">No tasks in this list yet. Add one above!</li>';
                return;
            }
            
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''} ${isUrgent(task.dueDate) ? 'urgent' : ''}`;
                taskItem.dataset.id = task.id;
                
                const dueDateDisplay = task.dueDate ? 
                    `<span class="task-due">Due: ${formatDate(task.dueDate)} ${isUrgent(task.dueDate) ? '⚠️' : ''}</span>` : 
                    '';
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <span class="task-text">${task.text}</span>
                        ${dueDateDisplay}
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
                
                // Add event listeners to the new elements
                const checkbox = taskItem.querySelector('.task-checkbox');
                const editBtn = taskItem.querySelector('.edit-btn');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
                editBtn.addEventListener('click', () => editTask(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
            });
        }

        // Check if task is urgent (due within 2 days)
        function isUrgent(dueDate) {
            if (!dueDate) return false;
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= 2 && diffDays >= 0;
        }

        // Render all lists
        function renderLists() {
            listSelect.innerHTML = '';
            lists.forEach(list => {
                const option = document.createElement('option');
                option.value = list;
                option.textContent = list;
                listSelect.appendChild(option);
            });
        }

        // Toggle task completion status
        function toggleTaskComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? {...task, completed: !task.completed} : task
            );
            saveTasks();
            renderTasks();
        }

        // Edit a task
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            const newText = prompt('Edit task:', task.text);
            const newDate = prompt('Edit due date (YYYY-MM-DD):', task.dueDate || '');
            
            if (newText !== null) {
                task.text = newText.trim();
                task.dueDate = newDate || null;
                saveTasks();
                renderTasks();
            }
        }

        // Delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Save lists to localStorage
        function saveLists() {
            localStorage.setItem('lists', JSON.stringify(lists));
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Show random motivational quote
        function showRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = randomQuote;
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
