<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --number-color: #34495e;
            --operator-color: #3498db;
            --equals-color: #2ecc71;
            --clear-color: #e74c3c;
            --backspace-color: #f39c12;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .calculator {
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .display {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 28px;
            height: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .display-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 40px;
        }
        
        .display-operation {
            color: var(--primary-color);
            margin-right: 5px;
            font-weight: bold;
        }
        
        .display-error {
            color: var(--accent-color);
            font-size: 14px;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 18px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .number {
            background-color: var(--number-color);
        }
        
        .number:hover {
            background-color: #2c3e50;
        }
        
        .operator {
            background-color: var(--operator-color);
        }
        
        .operator:hover {
            background-color: var(--secondary-color);
        }
        
        .clear {
            background-color: var(--clear-color);
        }
        
        .clear:hover {
            background-color: #c0392b;
        }
        
        .backspace {
            background-color: var(--backspace-color);
        }
        
        .backspace:hover {
            background-color: #d35400;
        }
        
        .equals {
            background-color: var(--equals-color);
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #27ae60;
        }
        
        .decimal {
            background-color: var(--number-color);
        }
        
        .decimal:hover {
            background-color: #2c3e50;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .button-press {
            animation: buttonPress 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-content">
                <span id="display-operation" class="display-operation"></span>
                <span id="display-value">0</span>
            </div>
            <div id="display-error" class="display-error"></div>
        </div>
        <div class="buttons">
            <button class="clear" id="clear">AC</button>
            <button class="backspace" id="backspace">⌫</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">×</button>
            
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="subtract">-</button>
            
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="add">+</button>
            
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="equals" id="equals">=</button>
            
            <button class="number zero" id="zero">0</button>
            <button class="decimal" id="decimal">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let resetInput = false;
            
            const display = document.getElementById('display-value');
            const operationDisplay = document.getElementById('display-operation');
            const errorDisplay = document.getElementById('display-error');
            const numberButtons = document.querySelectorAll('.number');
            const operatorButtons = document.querySelectorAll('.operator');
            const clearButton = document.getElementById('clear');
            const backspaceButton = document.getElementById('backspace');
            const equalsButton = document.getElementById('equals');
            const decimalButton = document.getElementById('decimal');
            const allButtons = document.querySelectorAll('button');
            
            allButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.add('button-press');
                    setTimeout(() => {
                        button.classList.remove('button-press');
                    }, 200);
                });
            });
            
            function updateDisplay() {
                display.textContent = currentInput;
                errorDisplay.textContent = '';
                
                if (operation && previousInput) {
                    operationDisplay.textContent = `${previousInput} ${operation} `;
                } else {
                    operationDisplay.textContent = '';
                }
            }
            
            function showError(message) {
                errorDisplay.textContent = message;
            }
            
            function resetCalculator() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                resetInput = false;
                updateDisplay();
            }
            
            function inputNumber(number) {
                if (currentInput === '0' || resetInput) {
                    currentInput = number;
                    resetInput = false;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }
            
            function inputDecimal() {
                if (resetInput) {
                    currentInput = '0.';
                    resetInput = false;
                } else if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            }
            
            function handleOperator(op) {
                const inputValue = parseFloat(currentInput);
                
                if (operation && !resetInput) {
                    compute();
                }
                
                previousInput = currentInput;
                operation = op;
                resetInput = true;
                updateDisplay();
            }
            
            function compute() {
                let computation;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            showError("Can't divide by zero");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                currentInput = computation.toString();
                previousInput = '';
                operation = null;
                updateDisplay();
            }
            
            function handleBackspace() {
                if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                    currentInput = '0';
                } else {
                    currentInput = currentInput.slice(0, -1);
                }
                updateDisplay();
            }
            
            function handleKeyboardInput(e) {
                if (e.key >= '0' && e.key <= '9') {
                    inputNumber(e.key);
                } else if (e.key === '.') {
                    inputDecimal();
                } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    const op = e.key === '*' ? '×' : e.key;
                    handleOperator(op);
                } else if (e.key === 'Enter' || e.key === '=') {
                    e.preventDefault();
                    compute();
                } else if (e.key === 'Escape') {
                    resetCalculator();
                } else if (e.key === 'Backspace') {
                    handleBackspace();
                }
                
                const buttonMap = {
                    '0': 'zero', '1': 'one', '2': 'two', '3': 'three',
                    '4': 'four', '5': 'five', '6': 'six', '7': 'seven',
                    '8': 'eight', '9': 'nine', '.': 'decimal',
                    '+': 'add', '-': 'subtract', '*': 'multiply',
                    '/': 'divide', 'Enter': 'equals', '=': 'equals',
                    'Escape': 'clear', 'Backspace': 'backspace'
                };
                
                if (buttonMap[e.key]) {
                    const button = document.getElementById(buttonMap[e.key]);
                    if (button) {
                        button.classList.add('button-press');
                        setTimeout(() => {
                            button.classList.remove('button-press');
                        }, 200);
                    }
                }
            }
            
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    inputNumber(button.textContent);
                });
            });
            
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleOperator(button.textContent);
                });
            });
            
            equalsButton.addEventListener('click', compute);
            
            clearButton.addEventListener('click', resetCalculator);
            
            decimalButton.addEventListener('click', inputDecimal);
            
            backspaceButton.addEventListener('click', handleBackspace);
            
            document.addEventListener('keydown', handleKeyboardInput);
            
            updateDisplay();
        });
    </script>
</body>
</html>
